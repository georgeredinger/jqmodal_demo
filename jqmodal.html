<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" media="screen" href="jqModal.css"/>
		<link rel="stylesheet" type="text/css" media="screen" href="demo.css"/>
		<title>jqModal example</title>

		<script type="text/javascript" src="jquery-1.7.1.js"></script>
		<script type="text/javascript" src="jqModal.js"> </script>
	</head>
	<script type="text/javascript" >
		$(document).ready( function() {
				console.log("start");
				var loadInIframeModal = function(hash){
				    var $trigger = $(hash.t);
				    var $modal = $(hash.w);
				    var myUrl = $trigger.attr('href');
				    var myTitle= $trigger.attr('title');
				    var $modalContent = $("iframe", $modal);
				 
				    $modalContent.html('').attr('src', myUrl);
				    //let's use the anchor "title" attribute as modal window title
				    $('#jqmTitleText').text(myTitle);
				    $modal.jqmShow();
				}
				// initialise jqModal
				$('#modalWindow').jqm({
overlay: 70,
modal: true,
trigger: 'a.thickbox',
modal: true,
target: '#jqmContent',
onShow:  loadInIframeModal
});
$().ready(function () {
		    $('#About').jqm();
				});

				 
		});

	</script>
	<link type="text/css"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css" rel="stylesheet" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="jquery.youtubepopup.min.js"></script>
	<script type="text/javascript">
		$(function () {
				$("a.youtube").YouTubePopup({ autoplay: 0 });
				});
</script>
<body>
		<a onclick="$('#modalWindow').jqmShow();" href="#">pop</a>
		<a onclick="loadInIframeModal({overlay:70,modal:true,target:"#jqmContent"});" href="#">load</a>
		<div id="About" class="jqmWindow aboutPopUp" style="width: 300px; height: 250px;"></div>
		
		<a onclick="$('#About').jqmShow();" href="#">About</a>
		


		    <a class="youtube" href="#" rel="-9k4xTFPPA8" title="jQuery YouTube Popup Player Plugin TEST">		
		<img src=http://img.youtube.com/vi/-9k4xTFPPA8/1.jpg>
</a>

		
	
		
		<div id="modalWindow" class="jqmWindow">
			        <div id="jqmTitle">
				            <button class="jqmClose">
					                Close X
					            </button>
				            <span id="jqmTitleText">Title of modal window</span>
				        </div>
			        <iframe id="jqmContent" src=""> bla iframe </iframe>
	  </div>
	</body>
</html>
