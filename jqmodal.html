<script type="text/javascript">
	$(function () {
			$("a.youtube").YouTubePopup({ autoplay: 0,

							                      'hideTitleBar': true,
									                  'clickOutsideClose': false,

				});

			$('a.youtube').click(function() {
				var description = $(this).attr("description");
				$("#desc").text(description);
				});
			});

</script>
